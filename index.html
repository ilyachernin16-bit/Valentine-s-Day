<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>住 </title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      text-align: center;
      padding: 40px;
      overflow: hidden;
    }
    h1 { font-size: 32px; margin-bottom: 40px; }

    .btn {
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
      transition: 0.2s;
    }

    #yesBtn {
      background: white;
      color: #ff4e50;
      left: 35%;
      bottom: 120px;
    }

    #noBtn {
      background: #333;
      color: white;
      left: 55%;
      bottom: 120px;
    }
  </style>
</head>
<body>

  <h1> 转  砖  ?</h1>

  <button id="yesBtn" class="btn" onclick="sayYes()"> </button>
  <button id="noBtn" class="btn"> </button>

  <script>
    const noBtn = document.getElementById("noBtn");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("touchstart", function(e) {
      e.preventDefault();
      moveButton();
    });

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("click", moveButton);

    function sayYes() {
      document.body.innerHTML = `
        <div style="padding-top:100px;">
          <h1>注转 砖转  </h1>
          <p>   转 砖 </p>
          <div style="font-size:60px;">わわわ</div>
        </div>
      `;
    }
  </script>

</body>
</html>
