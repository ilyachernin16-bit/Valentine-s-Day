<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>住 </title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  padding: 30px;
  overflow: hidden;
}

/* 转  */
.character {
  position: relative;
  width: 140px;
  height: 180px;
  margin: 0 auto 15px;
}

.body {
  width: 140px;
  height: 160px;
  background: #ffd93b;
  border-radius: 70px 70px 60px 60px;
  position: absolute;
  bottom: 0;
}

.eye {
  width: 40px;
  height: 40px;
  background: white;
  border-radius: 50%;
  border: 5px solid #555;
  position: absolute;
  top: 35px;
  left: 50%;
  transform: translateX(-50%);
}

.pocket {
  width: 60px;
  height: 35px;
  background: #2d6cdf;
  border-radius: 0 0 30px 30px;
  position: absolute;
  bottom: 30px;
  left: 50%;
  transform: translateX(-50%);
}

/*  拽 住 */
.heart-pop {
  position: absolute;
  bottom: 55px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 22px;
  opacity: 0;
  animation: popHeart 2.5s infinite;
}

@keyframes popHeart {
  0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; }
  30% { transform: translate(-50%, -20px) scale(1); opacity: 1; }
  60% { transform: translate(-50%, -60px) scale(1.2); opacity: 1; }
  100% { transform: translate(-50%, -100px) scale(0.8); opacity: 0; }
}

h1 { font-size: 26px; margin: 10px 0; }

.btn {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: white;
  color: #ff4e50;
  left: 35%;
  bottom: 110px;
}

#noBtn {
  background: #333;
  color: white;
  left: 55%;
  bottom: 110px;
}

/* 转 驻 */
.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
}

}

/* 转转  */
.minion {
  width: 160px;
  margin: 15px auto;
  display: block;
}
</style>
</head>

<body>

<audio id="music" autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-ambient-110397.mp3" type="audio/mpeg">
</audio>

<div class="character">
  <div class="body"></div>
  <div class="eye"></div>
  <div class="pocket"></div>
  <div class="heart-pop"></div>
</div>

<h1> 转  砖  ?</h1>

<!--  注  住 -->
<img class="minion" src="https://i.imgur.com/1O9T9Xe.png" alt="  注 " style="width:160px; margin:15px auto; display:block;">

<button id="yesBtn" class="btn" onclick="sayYes()"> </button>
<button id="noBtn" class="btn"> </button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function sayYes() {
  document.body.innerHTML = `
    <div style="padding-top:70px;">
      <h1>注转 砖转  </h1>
      <p>   转 砖 </p>
      <img src="https://i.imgur.com/Yz0rQwA.png" style="width:260px;border-radius:20px;margin:20px 0;">
      <div style="font-size:60px;">わわ</div>
    </div>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);

document.addEventListener("touchstart", () => {
  document.getElementById("music").play();
}, { once: true });
</script>

</body>
</html>
