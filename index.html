<!DOCTYPE html>
<html lang="he">
<head>
<meta charset="UTF-8">
<title>住 </title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  padding: 30px;
  overflow: hidden;
}

h1 { font-size: 26px; margin: 10px 0; }

.minion {
  width: 180px;
  margin: 15px auto;
  display: block;
}

.btn {
  padding: 15px 30px;
  font-size: 20px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  position: absolute;
}

#yesBtn {
  background: white;
  color: #ff4e50;
  left: 35%;
  bottom: 110px;
}

#noBtn {
  background: #333;
  color: white;
  left: 55%;
  bottom: 110px;
}

.heart {
  position: fixed;
  bottom: -10px;
  font-size: 24px;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<h1> 转  砖  ?</h1>

<img class="minion" 
     src="https://www.nicepng.com/png/detail/306-3069661_minion-and-love-image-love-minions-red-heart.png" 
     alt="  注 ">

<button id="yesBtn" class="btn" onclick="sayYes()"> </button>
<button id="noBtn" class="btn"> </button>

<script>
const noBtn = document.getElementById("noBtn");

function moveButton() {
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

noBtn.addEventListener("touchstart", e => { e.preventDefault(); moveButton(); });
noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function sayYes() {
  document.body.innerHTML = `
    <div style="padding-top:70px;">
      <h1>注转 砖转  </h1>
      <p>   转 砖 </p>
      <img src="https://www.nicepng.com/png/detail/306-3069661_minion-and-love-image-love-minions-red-heart.png" style="width:260px;border-radius:20px;margin:20px 0;">
      <div style="font-size:60px;">わわ</div>
    </div>
  `;
}

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}
setInterval(createHeart, 300);
</script>

</body>
</html>
